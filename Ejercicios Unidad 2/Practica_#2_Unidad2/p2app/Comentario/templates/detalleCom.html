<!DOCTYPE html>
<html>
<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Detalle del comentario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <br/><a href="{% url 'comentarioList' %}" class="btnMio">Regresar</a>
    <div class="contenido" style="text-align: center;">
        <h1>Comentario hecho por {{comentario.autor}}</h1>
    
        <h2>
            Numero de comentario: {{comentario.id}}
        </h2>
        <h2>
            Autor del comentario: {{comentario.autor}}
        </h2>
        <h2>
            Fecha de Publicacion: {{comentario.fecha_publicacion}}

        <h2>
            Texto: {{comentario.contenido}}
        </h2>
    </div>
</body>
</html>
