<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lista de usuarios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <br/>
    <a class="btnMio" href="{% url 'index' %}">Regresar</a>
    
    <div class="contenido">
        <h1>Sistema gestor de usuarios</h1>

        <a href="nuevo_usuario" class="btnMio">Crear usuario</a>
        <table class="tablaMio" border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo electronico</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.nombre}} {{usuario.apellido}}</td>
                    <td>{{usuario.correoElectronico}}</td>
                    <td><a href="detalle_usuario/{{usuario.id}}" class="btnMio" style="background: rgba(59, 153, 196, 0.555);">Detalles</a></td>
                    <td><a href="editar_usuario/{{usuario.id}}" class="btnMio" style="background: rgba(187, 204, 88, 0.623);">Editar</a></td>
                    <td><a href="eliminar_usuario/{{usuario.id}}" class="btnMio" style="background: rgba(199, 77, 77, 0.404);">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table><br/>
    </div>
</body>
</html></html>
